<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Sim Tab -->
  <ion-tab title="Simulator" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/simulator">
    <ion-nav-view name="tab-simulator"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong"  href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  

</ion-tabs>

<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <div>hello</div>
  </ion-content>
</ion-view>
