<ion-view view-title="Details">
  <ion-content>
  	
    <ion-list>
    
   
      <ion-item class="item-remove-animate item-avatar " ng-repeat="log in logs" type="item-text-wrap" >
        <h3>{{log.tsFormatted}}</h3>
        <p>Device ID:{{log.deviceID}}</p> 
        <p>Battery Level: {{log.battLevel}}</p>
        
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    
    
    
  </ion-content>
</ion-view>
